<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>insta - collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body id="home">
	<section id="sign-in">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<img src="assets/img/logo.png" alt="logo" class="logo img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="input-in">
						<input type="text" class="form-control" placeholder="Username" id="user">
					</div>
					<div class="input-in">
						<input type="password" name="pwd" class="form-control" placeholder="Password" id="pass">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<button type="button" class="btn btn-sign-in" id="sign" ><a href="collage.html" id="new">iniciar sesión</a></button>
				</div>
			</div>
		</div>
	</section>
	<section id="recordar">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<p>¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div> 
						<a href="#">
							<i class="fa fa-facebook-square" aria-hidden="true"  class="facebook"></i>
							<h4  class="facebook">iniciar sesión con Facebook</h4>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="registrate">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<p>¿No tienes una cuenta? <strong><a href="#">Registrate.</a></strong></p>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
